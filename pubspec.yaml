name: { { PACKAGE_NAME_DART } }
description: "Flutter app template (i18n, CI, Sonar, Codecov, scripts). Replace via wizard."
publish_to: "none" # evita la pubblicazione accidentale su pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^3.0.3
  flutter_secure_storage: ^10.0.0-beta.4
  flutter_svg: ^2.1.1
  go_router: ^16.2.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.20.2
  local_auth: ^3.0.0
  logger: ^2.6.2
  mocktail: ^1.0.4
  permission_handler: ^12.0.1
  state_notifier: ^1.0.0
  supabase_flutter: ^2.5.5

dev_dependencies:
  build_runner: ^2.4.6
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  hive_test: ^1.0.0
  json_serializable: ^6.6.0
  test: ^1.26.2
  very_good_analysis: ^10.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/logo/
    - assets/flags/
    # Env files are bundled as assets but intentionally left empty (no secrets)
    # to satisfy runtime lookups without leaking secrets in builds.
    - assets/env/.env.dev
    - assets/env/.env.preview
    - assets/env/.env.staging
    - assets/env/.env.prod
